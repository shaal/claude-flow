<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Claude Flow V3 - Interactive Technology Showcase</title>
    <meta name="title" content="Claude Flow V3 - Interactive Technology Showcase" />
    <meta name="description" content="Explore Claude Flow V3's architecture, 60+ agent types, performance metrics, and technology stack through an interactive visual experience." />
    <meta name="keywords" content="claude flow, multi-agent, AI agents, visualization, architecture, typescript, react, d3.js" />
    <meta name="author" content="Claude Flow Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ruvnet.github.io/claude-flow/" />
    <meta property="og:title" content="Claude Flow V3 - Interactive Technology Showcase" />
    <meta property="og:description" content="Explore Claude Flow V3's architecture, 60+ agent types, performance metrics, and technology stack through an interactive visual experience." />
    <meta property="og:image" content="https://ruvnet.github.io/claude-flow/assets/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ruvnet.github.io/claude-flow/" />
    <meta property="twitter:title" content="Claude Flow V3 - Interactive Technology Showcase" />
    <meta property="twitter:description" content="Explore Claude Flow V3's architecture, 60+ agent types, performance metrics, and technology stack through an interactive visual experience." />
    <meta property="twitter:image" content="https://ruvnet.github.io/claude-flow/assets/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload critical fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Fallback for font loading -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    </noscript>

    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)" />

    <!-- Color scheme preference -->
    <meta name="color-scheme" content="dark light" />

    <!-- Prevent flash of unstyled content with dark mode -->
    <script>
      // Inline script to prevent FOUC and set initial theme
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (prefersDark ? 'dark' : 'light');
        document.documentElement.classList.toggle('dark', theme === 'dark');
      })();
    </script>

    <!-- Critical inline styles for initial render -->
    <style>
      /* Prevent layout shift during font loading */
      html {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      /* Dark mode background to prevent flash */
      html.dark {
        background-color: #0f172a;
        color: #f8fafc;
      }

      html:not(.dark) {
        background-color: #f8fafc;
        color: #0f172a;
      }

      /* Loading state */
      #root:empty::before {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        margin: 100px auto;
        border: 3px solid #3b82f6;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-bg-dark text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
